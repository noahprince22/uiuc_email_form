<form name="{{form.name}}" class="form-horizontal" ng-submit="isValid() && form.submit(form.data)" novalidate>
  <div ng-transclude></div>
  <div class="form-group">
    <div class="col-xs-offset-2 col-xs-10">
      <button ng-class="{disabled: form.submitDisabled}" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
